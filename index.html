<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body class="bg-cyan-700 text-white">
    <form class="">
      <div
        class="flex flex-col items-center justify-center border-b border-teal-500 gap-5 mt-12"
      >
        <input
          id="postNumber"
          class="appearance-none bg-transparent border-2 p-2 rounded text-white leading-tight focus:outline-none"
          type="number"
          placeholder="Post number"
          aria-label="Full name"
        />
        <button
          id="postSubmitBtn"
          class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
          type="button"
        >
          Get post
        </button>
        <div id="output" class="border-4 rounded w-1/2 w-fit">
          <h2 class="text-4xl font-extrabold m-10">
            User ID: <span id="postUserId"></span>
          </h2>
          <h2 class="text-4xl font-extrabold m-10">
            Post ID: <span id="postID"> </span>
          </h2>
          <h2 class="text-4xl font-extrabold m-10">
            Title: <span id="postTitle"></span>
          </h2>
          <p id="postBody" class="m-10"></p>
        </div>
      </div>

          Get post
        </button>
      </div> -->

    <script src="script.js"></script>
  </body>
</html>
