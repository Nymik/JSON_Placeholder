<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body class="bg-cyan-700 text-white">
    <form class="w-full max-w-sm">
      <div class="flex items-center border-b border-teal-500 py-2">
        <input
          id="postNumber"
          class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none"
          type="number"
          placeholder="Post number"
          aria-label="Full name"
        />
        <button
          id="postSubmitBtn"
          class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
          type="button"
        >
          Get post
        </button>
      </div>
      <div id="output">
        <h2 class="text-4xl font-extrabold">
          User ID: <span id="postUserId"></span>
        </h2>
        <h2 class="text-4xl font-extrabold">
          Post ID: <span id="postID"> </span>
        </h2>
        <h2 class="text-4xl font-extrabold">
          Title: <span id="postTitle"></span>
        </h2>
        <p id="postBody" class=""></p>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
